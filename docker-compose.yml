version: '3.8'

services:
  halloween-quiz:
    build: .
    container_name: halloween_quiz_2025
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    networks:
      - halloween-net

networks:
  halloween-net:
    driver: bridge
